<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon"
          type="image/png"
          href="{{ url_for('static', filename='icon.png') }}" />

    <title>{% block page_title %}Cicero - Serving slides written in Markdown{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap-3.3.7.min.css') }}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href='//fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

    <style>
      body {
        font-family: 'Open Sans';
        font-size: 16px;
      }
      input[type="text"], textarea {
        background-color: #99eeff;
      }
    </style>

    <!-- http://stackoverflow.com/a/21146439 -->
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>
  <body ng-controller="Ctrl">
    {% block content %}
    {% endblock %}

    <script src="{{ url_for('static', filename='bootstrap/js/jquery-1.12.4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap-3.3.7.min.js') }}"></script>

    <script src="{{ url_for('static', filename='search/angular-1.5.9.min.js') }}"></script>
    <script src="{{ url_for('static', filename='search/app.js') }}"></script>

  </body>
</html>
